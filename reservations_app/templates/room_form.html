{% extends "base.html" %}

{% block container %}
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body justify-content-center">
            <h3 class="p-2">{{ page_title }}</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="room_name">Room name:</label>
                    <input type="text" name="room_name" class="form-control" value="{{ room.room_name }}"/>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity:</label>
                    <input type="number" name="capacity" class="form-control" value="{{ room.capacity }}"/>
                </div>
                <div class="form-group">
                    <label for="is`-available">Projector availability:</label>
                    <input type="checkbox" name="is_available" {% if room.projector %} checked {% endif %}/>
                </div>
                    <input type="submit" name="addRoom" value="Add room" class="btn btn-success"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
